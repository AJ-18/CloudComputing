<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../CloudComputing/html_css/login_style.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button onclick="login()">Login</button>
        <p id="message"></p>
    </div>
    
    <!-- AWS Amplify -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-amplify/4.3.24/aws-amplify.min.js"></script>
    <script src="../CloudComputing/javascript/auth.js"></script>
</body>
</html>
